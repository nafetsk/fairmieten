<form class="inner-form-loesung" id="{{item_key}}_form" hx-post="{% url 'create_'|add:item_key %}?id={{form.instance.id}}&vorgang_id={{vorgang_id}}" 
  hx-trigger="change delay:1000ms" hx-swap="outerHTML">
  {% csrf_token %}

  <div class="flex custom-checkbox-row mb-2">
    <label class="basis-1/4 text-right mr-4"> {{ form.loesungsansaetze.label }} </label>
    <div class="basis-3/4 flex flex-wrap gap-2 button-row">
      {% for checkbox in form.loesungsansaetze %}
        <div class="flex">
          {{ checkbox }}
        </div>
      {% endfor %}
    </div>
  </div>

  <div class="flex">
    <label class="basis-1/4 text-right mr-4"> {{ form.rechtsbereich.label }} </label>
    <div class="basis-3/4 flex flex-wrap gap-2 button-row">
      {% for checkbox in form.rechtsbereich %}
        <div class="flex">
          {{ checkbox }}
        </div>
      {% endfor %}
    </div>
  </div>
  <div class="flex">
    <label class="basis-1/4 text-right mr-4"> {{ form.loesungsansaetze_bemerkung.label }} </label>
    <span class="basis-3/4">
    {{ form.loesungsansaetze_bemerkung }}
    </span>
  </div>

    </div>
  </div>
</form>

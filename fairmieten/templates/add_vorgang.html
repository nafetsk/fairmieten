
<div class="with-sidebar">
	<aside class="sidebar" id="sidebar">
      <ul>
		{% for key, value in form_liste %}
		<li>
			<a href="#" hx-get="{% url key|add:'_form'  %}" 
				hx-target="#htmx-inner-content" hx-swap="beforeend">
				{{ value }}
				{{forloop.counter1}}
			</a>
		</li>
	{% endfor %}
		  </ul>
    </aside>

    <div class="inner-content" id="htmx-inner-content">
		<form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Speichern</button>
      </form>
    </div>
  </div>

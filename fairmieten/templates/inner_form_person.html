<form class="inner-form-person" id="{{item_key}}_form" hx-post="{% url 'create_'|add:item_key %}?id={{form.instance.id}}&vorgang_id={{vorgang_id}}" 
  hx-trigger="keyup[key=='Enter'] from:input, focusout" hx-swap="outerHTML">
  {% csrf_token %}


{% for field in form %}
  {% if field.name != 'diskriminierungsform' %}
    <div class="flex flex-col lg:flex-row">
      <label class="basis-1/4 lg:text-right mr-4"> {{ field.label }} </label>
      <span class="basis-3/4">
      {{ field }}
      </span>
    </div>
  {% endif %}
{% endfor %}


  <div class="flex flex-col lg:flex-row custom-checkbox-row mb-2">
    <label class="basis-1/4 lg:text-right mr-4"> {{ form.diskriminierungsform.label }} </label>
    <div class="basis-3/4 flex flex-wrap gap-2 button-row">
      {% for checkbox in form.diskriminierungsform %}
        <div class="flex">
          {{ checkbox }}
        </div>
      {% endfor %}
    </div>
  </div>


  </div>
</form>

{% load widget_tweaks %}

<label class="lg:hidden"><b>Interventionen</b></label>
<div class="flex gap-4">
	<label class="basis-1/4 lg:text-right hidden lg:block"><b>Interventionen</b></label>
	<label class="basis-1/4">Datum</label>
	<label class="basis-2/4">Form</label>
</div>

{% for form in forms %}

	<form class="inner-form-ergebnis mb-0" id="{{item_key}}_form" hx-post="{% url 'create_'|add:item_key %}?id={{form.instance.id}}&vorgang_id={{vorgang_id}}" 
	hx-trigger="keyup[key=='Enter'] from:input, focusout" hx-target="#form-intervention">
		{% csrf_token %}
		<!-- Verstecktes Feld fÃ¼r die ID -->
		{%if form.instance.id %}
			<input type="hidden" name="id" value="{{ form.instance.id }}">
		{% endif %}
		<div class="flex flex-col lg:flex-row gap-4">
			<label class="basis-1/4 hidden lg:block text-right">{{ forloop.counter }}</label>
			{{form.datum|add_class:"basis-1/4"}}
			{{form.form_item|add_class:"basis-2/4"}}
		</div>
		<div class="flex flex-col lg:flex-row gap-4">
			<label class="basis-1/4 lg:text-right">{{form.bemerkung.label}}</label>
			{{form.bemerkung|add_class:"basis-3/4"}}
		</div>

</form>
{% endfor %}

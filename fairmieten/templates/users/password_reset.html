{% extends "base.html" %}
{% block content %}
            <div class="max-w-96 m-auto border-2 border-gray-800 rounded p-4">
                <div class="col-lg-5">
                        <h3 class="font-weight-light my-4 text-center">Forgot Password?</h3>
                        {% if form.errors %}
                            <div role="alert">
                                <div id="form_errors">
                                    {% for key, value in form.errors.items %}
                                        <strong>{{ value }}</strong>
                                    {% endfor %}
                                </div>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endif %}
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                {{ form.as_p }}                            </div>
                                <div class="form-row">
                                    <button type="submit" class="col-md-12 btn btn-dark">Submit</button>
                               </div>
                            </form>
                        </div>
                        <a href="{% url 'login' %}">Back To Login</a><br>
                    </div>
                </div>
            </div>
{% endblock content %}
